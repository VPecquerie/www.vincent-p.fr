<section id="experiences" *ngIf="experiences != null && experiences.length > 0">
    <h3>Exp√©rience Professionnelle</h3>
    <div class="experience-content" *ngFor="let experience of experiences">
        <div class="container-fluid">
            <div class="col-xs-12 experience">
                <div class="row">

                    <div class="col-xs-12 col-sm-3 col-col-md-3 col-lg-2">
                        <div class="col-xs-3 col-sm-12 col-md-12 col-lg-12">
                            <img src="https://via.placeholder.com/150x150" alt="Company Picture" title="Company"
                                [alt]="experience.Company?.Name"
                                [title]="experience.Company?.Name"
                                [lazyLoad]="experience.Company?.Logo"
                                data-holder-rendered="true">
                            <br/>
                        </div>

                        <div class="col-sm-12 date-location-box">
                            <div class="col-sm-12 col-md-12 date">
                                <em class="material-icons">timelapse</em>
                                {{experience.Start|date:'MMM yyyy'}}
                                <br/>
                                <ng-container *ngIf="experience.End == null">
                                    Aujourd'hui
                                </ng-container>
                                <ng-container *ngIf="experience.End != null">
                                    {{experience.End|date:'MMM yyyy'}}
                                </ng-container>

                            </div>

                            <div class="col-sm-12 col-md-12 location">
                                <em class="material-icons">location_on</em> {{experience.Company?.Location}}
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-9 col-md-9 col-lg-10">
                        <h4>{{experience.Company?.Name}} - {{experience.Title}}</h4>
                        <p [innerHTML]="experience.Description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
