<app-layout-common>
    <header class="masthead"  [style.backgroundImage]="getUrl() | safe:'css'">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>{{ title }}</h1>
                        <span class="subheading">{{ subtitle }}</span><br />
                        <span class="meta">{{ meta }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <ng-content></ng-content>
            </div>
        </div>
    </div>

</app-layout-common>
