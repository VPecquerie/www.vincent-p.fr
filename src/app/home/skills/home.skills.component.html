<section id="skills" *ngIf="skillsGroups != null && skillsGroups.length > 0">
  <h3 class="center-block">Comp√©tences</h3>
  <br />
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-4" *ngFor="let group of skillsGroups">
        <div class="skills-group">
          <h4><em class="fa" [class]="'fa ' + group.Icon"></em> {{group.Name}}</h4>
          <div class="row" *ngFor="let skill of group.Skills">
            <div class="col-sm-12">
              <div class="progress skill-bar">
                <div class="progress-bar" aria-valuemax="100" aria-valuemin="0" [attr.aria-valuenow]="skill.Level" role="progressbar" [style.width.%]="skill.Level">
                  {{skill.Name}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
