services:
    - docker:dind

cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
        - node_modules/

stages:
    - prepare
    - test
    - analysis
    - build

prepare:
    image: trion/ng-cli-karma:latest
    stage: prepare
    script:
        - npm install --production=false

lint:
    image: trion/ng-cli-karma:latest
    stage: test
    dependencies:
        - prepare
    before_script:
        - npm install -g dockerlint
    script:
        - npm install --production=false
        - npm run lint
        - dockerlint Dockerfile

test:
    image: trion/ng-cli-karma:latest
    stage: test
    dependencies:
        - prepare
    script:
        - npm install --production=false
        - npm run test
    artifacts:
        paths:
            - coverage

sonarqube:
    image: registry.gitlab.com/vincent-p/docker-sonar-runner
    stage: analysis
    dependencies:
        - test
    variables:
        SONAR_URL: https://sonarqube.we-program-it.com
        SONAR_GITLAB_PROJECT_ID: 9193568
        SONAR_ANALYSIS_MODE: publish
    script:
        - npm install --production=false
        - gitlab-sonar-scanner -Dsonar.login=${SONARQUBE_TOKEN}
    allow_failure: true

sast:
    stage: analysis
    image: registry.gitlab.com/gitlab-org/security-products/sast
    script:
        - ls -lsa
        - /app/bin/run $(pwd)
    artifacts:
        paths: [gl-sast-report.json]

dependency_scanning:
    stage: analysis
    image: registry.gitlab.com/gitlab-org/security-products/dependency-scanning:latest
    variables:
        DOCKER_DRIVER: overlay2
    allow_failure: true
    script:
        - export directory=$(pwd) && ls -lsa
        - dependency-scanning $directory
    artifacts:
        paths: [gl-dependency-scanning-report.json]

build-master:
    image: docker:dind
    stage: build
    before_script:
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    script:
        - docker build --no-cache --pull -t "$CI_REGISTRY_IMAGE" .
        - docker push "$CI_REGISTRY_IMAGE"
    only:
        - master

build:
    image: docker:dind
    stage: build
    before_script:
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    script:
        - docker build --no-cache --build-arg ANGULAR_CONFIGURATION=beta --pull -t "$CI_REGISTRY_IMAGE:beta" .
        - docker push "$CI_REGISTRY_IMAGE:beta"
    except:
        - master
